<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
 <a-scene cursor="rayOrigin:mouse">

    <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 360; maxDistance: 360; initialPosition: 0 2 33"></a-entity>

	<a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<img id="eris1" src="../imagens/2k_eris.jpg">
		<a-mixin id="texto" text="width: 10; side:double; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="orbita" material="color: white; opacity:0.15; side:double;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double;"></a-mixin>
		<a-mixin id="anima" attribute="rotation" easing="linear" to="0 360 0" repeat="indefinite"></a-mixin>
		<a-mixin id="anima1" attribute="rotation" easing="linear" repeat="indefinite"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="8" position="0 -1 28" rotation="-45 0 0" 
			  text="value:ERIS  |  Day: 25.9 hours  |  Year: 557 Earth years  |  Radius: 1,163 km  |  Planet Type: Dwarf  |  Moons: 1  |  Aphelion: 14,602 x 10^6 km  | Perihelion: 5,723 x 10^6 km  |  Orbit's inclination: 44.2 degrees ;"></a-text>
	<a-entity position="0 0 0">
	<a-entity position="0 0 0">
		<a-sphere src="#sol" radius="2" mixin="esferas">
			<a-animation mixin="anima1" dur="98296" from="7.25 0 0" to="7.25 360 0"></a-animation>
		</a-sphere>
		<a-cylinder color="orange" rotation="90 0 90" height="33" position="17 0 0" mixin="eixos"></a-cylinder>
		<a-text value="d" position="33 0.2 0" mixin="texto" ></a-text>
		<a-entity id="eris" rotation="44.2 286.9 0" scale="1 1 0.898">
				<a-cylinder position="-7.5 0 0" color="yellow" rotation="90 0 90" height="69" mixin="eixos"></a-cylinder>
				<a-text value="line of nodes" position="-40 0.2 0" mixin="texto" ></a-text>
				<a-entity rotation="0 35.87 0">
					<a-cylinder position="-8 0 0" color="red" rotation="90 0 90" height="69" mixin="eixos"></a-cylinder>
					<a-text value="ph" mixin="texto" position="25.6 0.3 0"></a-text>
					<a-text value="ap" mixin="texto" position="-42.4 0.3 0"></a-text>
					<a-entity position="-8.4 0 0">
						<a-entity rotation="0 -40 0">
							<a-sphere src="#eris1" radius="0.082" position="34 0 0" scale="1 1 1.114" mixin="esferas">
								<a-animation mixin="anima1" dur="17260" from="0 0 0" to="0 360 0"></a-animation>
							</a-sphere>
							<a-text value="ERIS" mixin="texto" position="34 0.25 0"></a-text>
						</a-entity>
						<a-torus radius="34" mixin="anel"></a-torus>
						<a-animation mixin="anima" dur="7491621"></a-animation>
					</a-entity>
				</a-entity>
		</a-entity>
		<a-circle mixin="orbita" position="0 0 -7" radius="34" rotation="-90 0 0" segments="128"></a-circle>
	</a-entity>
  </a-scene>
 </body>
</html>
