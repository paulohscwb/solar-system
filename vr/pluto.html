<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
 <a-scene cursor="rayOrigin:mouse">

    <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 360; maxDistance: 360; initialPosition: 0 2 29"></a-entity>

	<a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<img id="plutao1" src="../imagens/2k_pluto.jpg">
		<a-mixin id="texto" text="width: 7; side:double; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="orbita" material="color: white; opacity:0.15; side:double;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double;"></a-mixin>
		<a-mixin id="anima" attribute="rotation" easing="linear" to="0 360 0" repeat="indefinite"></a-mixin>
		<a-mixin id="anima1" attribute="rotation" easing="linear" repeat="indefinite"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="6" position="0 -1 25" rotation="-45 0 0" 
			  text="value:PLUTO  |  Day: 153 hours  |  Year: 248 Earth years  |  Radius: 1,151 km  |  Planet Type: Dwarf  |  Moons: 5  |  Aphelion: 7,375.9 x 10^6 km  | Perihelion: 4,436.8 x 10^6 km  |  Orbit's inclination: 17.2 degrees ;"></a-text>
	<a-entity position="0 0 0">
		<a-sphere src="#sol" radius="2" mixin="esferas">
			<a-animation mixin="anima1" dur="98296" from="7.25 0 0" to="7.25 360 0"></a-animation>
		</a-sphere>
		<a-cylinder color="orange" rotation="90 0 90" height="26" position="13 0 0" mixin="eixos"></a-cylinder>
		<a-text value="d" position="26 0.2 0" mixin="texto" ></a-text>		
		<a-entity id="plutao" rotation="17.2 110.3 0" scale="1 1 0.969">
				<a-cylinder position="3 0 0" color="yellow" rotation="90 0 90" height="53" mixin="eixos"></a-cylinder>
				<a-text value="line of nodes" position="-23 0.2 0" mixin="texto" ></a-text>
				<a-entity rotation="0 224 0">
					<a-cylinder position="-3.5 0 0" color="red" rotation="90 0 90" height="53" mixin="eixos"></a-cylinder>
					<a-text value="ph" mixin="texto" position="22.5 0.3 0"></a-text>
					<a-text value="ap" mixin="texto" position="-30 0.3 0"></a-text>
					<a-entity position="-3.5 0 0">
						<a-entity rotation="0 -50 0">
							<a-sphere src="#plutao1" radius="0.08" position="26 0 0" scale="1 1 1.032" mixin="esferas">
								<a-animation mixin="anima1" dur="42000" from="313 0 0" to="313 -360 0"></a-animation>
							</a-sphere>
							<a-cylinder color="green" position="26 0 0" height="0.7" mixin="eixos">
								<a-animation mixin="anima1" dur="42000" from="313 0 0" to="313 -360 0"></a-animation>
							</a-cylinder>
							<a-text value="hP" mixin="texto" position="26 0.3 0"></a-text>
						</a-entity>
						<a-torus radius="26" mixin="anel"></a-torus>
						<a-animation mixin="anima" dur="5000000"></a-animation>
					</a-entity>
				</a-entity>
		</a-entity>
		<a-circle mixin="orbita" radius="26" position="0 0 -2.8" rotation="-90 0 0" segments="150"></a-circle>
	</a-entity>

  </a-scene>
 </body>
</html>
