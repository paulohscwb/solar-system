<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
 <a-scene cursor="rayOrigin:mouse">
	 <a-entity camera look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 2 10"></a-entity>
	 <a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<img id="ceres1" src="../imagens/2k_ceres.jpg">
		<a-mixin id="texto" text="width: 7; side:double; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="orbita" material="color: white; opacity:0.15; side:double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double; metalness:0.5; roughness:0.3;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="anima" attribute="rotation" easing="linear" to="0 360 0" repeat="indefinite"></a-mixin>
		<a-mixin id="anima1" attribute="rotation" easing="linear" repeat="indefinite"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6; metalness:0.5; roughness:0.3;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="5" position="0 -1 7" rotation="-45 0 0" 
			  text="value:CERES  |  Day: 9 hours  |  Year: 1,682 Earth days  |  Radius: 476 km  |  Planet Type: Dwarf  |  Moons: 0   |  Aphelion: 445.41 x 10^6 km  | Perihelion: 382.6 x 10^6 km  |  Orbit's inclination: 10.6 degrees ;"></a-text>
	<a-entity position="0 0 0">
		<a-sphere src="#sol" radius="2" mixin="esferas">
			<a-animation mixin="anima1" dur="98296" from="7.25 0 0" to="7.25 360 0"></a-animation>
		</a-sphere>
		<a-cylinder color="orange" rotation="90 0 90" height="7.5" position="3.5 0 0" mixin="eixos"></a-cylinder>
		<a-text value="d" position="7 0.2 0" mixin="texto" ></a-text>
		<a-entity id="ceres" rotation="10.6 157.85 0" scale="1 1 0.997">
				<a-cylinder position="-0.1 0 0" color="yellow" rotation="90 0 90" height="14.3" mixin="eixos"></a-cylinder>
				<a-text value="line of nodes" position="-6.8 0.2 0" mixin="texto" ></a-text>
				<a-entity rotation="0 80.7 0">
					<a-cylinder position="-0.2 0 0" color="red" rotation="90 0 90" height="14.7" mixin="eixos"></a-cylinder>
					<a-text value="ph" mixin="texto" position="6.7 0.3 0"></a-text>
					<a-text value="ap" mixin="texto" position="-7.7 0.3 0"></a-text>
					<a-entity position="-0.26 0 0">
						<a-entity rotation="0 -23 0">
							<a-sphere src="#ceres1" radius="0.052" position="6.9 0 0" scale="1 1 1.003" mixin="esferas">
								<a-animation mixin="anima1" dur="10175" from="4 0 0" to="4 360 0"></a-animation>
							</a-sphere>
							<a-cylinder color="green" position="6.9 0 0" height="0.4" mixin="eixos">
								<a-animation mixin="anima1" dur="10175" from="4 0 0" to="4 360 0"></a-animation>
							</a-cylinder>
							<a-text value="CERES" mixin="texto" position="6.9 0.25 0"></a-text>
						</a-entity>
						<a-torus radius="6.9" mixin="anel"></a-torus>
						<a-light type="spot" position="2 0 0" color="white" intensity="0.5" angle="30"penumbra="1" rotation="0 -90 0"></a-light>
						<a-animation mixin="anima" dur="681014"></a-animation>
					</a-entity>
				</a-entity>
		</a-entity>
		<a-circle mixin="orbita" position="0 0 0.1" radius="6.9" rotation="-90 0 0" segments="128"></a-circle>
	</a-entity>
	<a-light type="ambient" color="white" intensity="1.5"></a-light>
  </a-scene>
 </body>
</html>
