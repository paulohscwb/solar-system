<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
 <a-scene cursor="rayOrigin:mouse">

    <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 360; maxDistance: 360; initialPosition: 0 2 9"></a-entity>

	<a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<img id="terra1" src="../imagens/2k_earth_daymap.jpg">
		<img id="lua1" src="../imagens/2k_moon.jpg">
		<a-mixin id="texto" text="width: 7; side:double; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="orbita" material="color: white; opacity:0.15; side:double;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double;"></a-mixin>
		<a-mixin id="anima" attribute="rotation" easing="linear" to="0 360 0" repeat="indefinite"></a-mixin>
		<a-mixin id="anima1" attribute="rotation" easing="linear" repeat="indefinite"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="5" position="0 -1 6" rotation="-45 0 0" 
			  text="value:EARTH  |  Day: 23.9 hours  |  Year: 365.25 days  |  Radius: 6,371 km  |  Planet Type: Terrestrial  |  Moons: 1  |  Aphelion: 152.1 x 10^6 km  | Perihelion: 147.1 x 10^6 km  |  Orbit's inclination: 0 degrees ;"></a-text>
	<a-entity position="0 0 0">
		<a-sphere src="#sol" radius="2" mixin="esferas">
			<a-animation mixin="anima1" dur="98296" from="7.25 0 0" to="7.25 360 0"></a-animation>
		</a-sphere>
		<a-cylinder color="orange" rotation="90 0 90" height="4" position="2.5 0 0" mixin="eixos"></a-cylinder>
		<a-text value="d" position="4.2 0.2 0" mixin="texto" ></a-text>		
		<a-entity id="terra" rotation="0 102.9 0">
			<a-cylinder position="0 0 0" color="yellow" rotation="90 0 90" height="9" mixin="eixos"></a-cylinder>
			<a-text value="line of nodes" position="-4 0.2 0" mixin="texto" ></a-text>
			<a-entity rotation="0 -11.26 0">
				<a-cylinder position="0 0 0" color="red" rotation="90 0 90" height="9" mixin="eixos"></a-cylinder>
				<a-text value="ph" mixin="texto" position="4.1 0.2 0"></a-text>
				<a-text value="ap" mixin="texto" position="-4.6 0.2 0"></a-text>
				<a-entity position="-0.034 0 0">
					<a-entity rotation="0 2 0">
						<a-sphere src="#terra1" radius="0.19" position="4.1 0 0" mixin="esferas">
							<a-animation mixin="anima1" dur="16615" from="23.16 0 0" to="23.16 360 0"></a-animation>
							<a-entity id="lua" rotation="5.1 30 0" scale="1 1 0.998">
								<a-entity position="-0.01 0 0">
									<a-sphere src="#lua1" radius="0.05" position="0.3 0 0" scale="1 1 1.002" mixin="esferas">
										<a-animation mixin="anima1" dur="86844" from="6.68 0 0" to="6.68 360 0"></a-animation>
									</a-sphere>
									<a-animation mixin="anima" dur="86812"></a-animation>
								</a-entity>
							</a-entity>
						</a-sphere>
						<a-cylinder color="green" position="4.1 0 0" height="1" mixin="eixos">
							<a-animation mixin="anima1" dur="16615" from="23.16 0 0" to="23.16 360 0"></a-animation>
						</a-cylinder>
						<a-text value="hP" mixin="texto" position="4.1 0.4 0"></a-text>
					</a-entity>
					<a-torus radius="4.1" mixin="anel"></a-torus>
					<a-animation mixin="anima" dur="317517"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>
		<a-circle mixin="orbita" radius="4.1" rotation="-90 0 0" segments="128"></a-circle>
	</a-entity>
		
  </a-scene>
 </body>
</html>
