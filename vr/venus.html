<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
 <a-scene cursor="rayOrigin:mouse">

    <a-entity camera look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 2 8"></a-entity>

	<a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<img id="venus1" src="../imagens/2k_venus_surface.jpg">
		<a-mixin id="texto" text="width: 7; side:double; color: white" event-set__enter="_event: mouseenter; color: yellow" event-set__leave="_event: mouseleave; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="orbita" material="color: white; opacity:0.15; side:double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double; metalness:0.5; roughness:0.3;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6; metalness:0.5; roughness:0.3;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="5" position="0 -1 5" rotation="-45 0 0" 
			  text="value:VENUS  |  Day: 243 Earth days  |  Year: 225 Earth days  |  Radius: 6,052 km  |  Planet Type: Terrestrial  |  Moons: 0  |  Aphelion: 108.9 x 10^6 km  | Perihelion: 107.5 x 10^6 km  |  Orbit's inclination: 3.4 degrees ;"></a-text>
	<a-light type="point" color="white" intensity="0.15" position="-4 3.5 0"></a-light>

	<a-entity position="0 0 0">
		<a-sphere src="#sol" radius="2" mixin="esferas" animation="property: rotation; from:7.25 0 0; to:7.25 360 0; loop: true; dur: 98296; easing:linear">
		</a-sphere>
		<a-cylinder color="orange" rotation="90 0 90" height="3.9" position="1.5 0 0" mixin="eixos"></a-cylinder>
		<a-text value="d" position="3.2 0.2 0" mixin="texto" ></a-text>
		<a-entity id="venus" rotation="3.4 76.68 0" >
				<a-cylinder color="yellow" rotation="90 0 90" height="7.3" mixin="eixos"></a-cylinder>
				<a-text value="line of nodes" position="-3.8 0.2 0" mixin="texto" ></a-text>
				<a-entity rotation="0 131.5 0">
					<a-cylinder color="red" rotation="90 0 90" height="7.3" mixin="eixos"></a-cylinder>
					<a-text value="ph" mixin="texto" position="3.6 0.2 0"></a-text>
					<a-text value="ap" mixin="texto" position="-4 0.2 0"></a-text>
					<a-entity animation="property: rotation; to:0 360 0; loop: true; dur: 249059; easing:linear">
					<a-entity position="-0.01 0 0">
						<a-entity rotation="0 -74 0">
							<a-sphere src="#venus1" radius="0.19" position="3.5 0 0" mixin="esferas" rotation="0 0 0" animation="property: rotation; from:177.3 0 0; to:177.3 -360 0; loop: true; dur: 259014; easing:linear">
							</a-sphere>
							<a-cylinder color="green" position="3.5 0 0" height="1" mixin="eixos" rotation="0 0 0" animation="property: rotation; from:177.3 0 0; to:177.3 -360 0; loop: true; dur: 259014; easing:linear">
							</a-cylinder>
							<a-text value="VENUS" mixin="texto" position="3.5 0.4 0"></a-text>
							<a-light type="spot" position="0 0 0" color="white" intensity="0.4" angle="45" penumbra="1" rotation="0 -90 0"></a-light>
						</a-entity>
						<a-torus radius="3.5" mixin="anel"></a-torus>
					</a-entity>
					</a-entity>
				</a-entity>
		</a-entity>
		<a-circle mixin="orbita" radius="3.5" rotation="-90 0 0" segments="128"></a-circle>
	</a-entity>
	<a-light type="ambient" color="#bbb" intensity="2"></a-light>
  </a-scene>
 </body>
</html>
