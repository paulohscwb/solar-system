<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
 <a-scene cursor="rayOrigin:mouse">

    <a-entity camera look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 2 6"></a-entity>

	<a-assets>
		<img id="vialactea" src="../imagens/8k_stars_milky_way.jpg">
		<img id="sol" src="../imagens/2k_sun.jpg">
		<a-mixin id="texto" text="width: 6; side:double; color: white"></a-mixin>
		<a-mixin id="texto1" text="color: white; align: center;"></a-mixin>
		<a-mixin id="anel" rotation="-90 0 0" geometry="radius-tubular:0.006; segments-tubular:300;" 
			material="color: cyan; opacity:0.7; side:double; metalness:0.5; roughness:0.3;" event-set__enter="_event: mouseenter; opacity: 1"
           event-set__leave="_event: mouseleave; opacity: 0.7"></a-mixin>
		<a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="eixos" geometry="radius:0.02;" material="opacity:0.6; metalness:0.5; roughness:0.3;"></a-mixin>
	</a-assets>
		
	<a-sky src="#vialactea"></a-sky>
	<a-text mixin="texto1" width="5" position="0 -1 3.5" rotation="-45 0 0" 
			  text="value:THE SUN  |  Distance from Earth: 149.60 million km or 1 astronomical unit  |  Radius: 695,508 kilometers | Star Type: Yellow dwarf  |  Inclination of the axis: 7.25 degrees ;"></a-text>
	<a-light type="point" color="white" intensity="0.5" position="0 1.5 0"></a-light>

	<a-entity position="0 0 0">
		<a-light type="point" color="white" intensity="1" position="0 0 0"></a-light>
		<a-sphere src="#sol" radius="2" mixin="esferas" animation="property: rotation; from:7.25 0 0; to:7.25 360 0; loop: true; dur: 98296; easing:linear">
		</a-sphere>
		<a-cylinder color="green" position="0 0 0" height="5" mixin="eixos" rotation="0 0 0" animation="property: rotation; from:7.25 0 0; to:7.25 360 0; loop: true; dur: 98296; easing:linear">
		</a-cylinder>
		<a-text value="hP" mixin="texto" position="0.1 2.3 0"></a-text>	
	</a-entity>
	<a-light type="ambient" color="#bbb" intensity="2"></a-light>
  </a-scene>
 </body>
</html>
